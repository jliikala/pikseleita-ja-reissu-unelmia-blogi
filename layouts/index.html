{{ define "main" }}
<div class="posts h-feed">
  {{ range .Site.RegularPages }}
    {{ with .File }}
      <p>{{ .Path }} — Type: {{ $.Type }}</p>
    {{ end }}
  {{ end }}

  {{ range .Site.Pages }}
    {{ with .File }}
      <p>{{ .Path }} — Kind: {{ $.Kind }} — Type: {{ $.Type }}</p>
    {{ end }}
  {{ end }}
</div>
{{ end }}
