<header class="site-header">
	<a href="/">
		<img class="avatar-light profile_photo u-photo" src="{{ "images/AvatarLightTwo.png" | relURL }}" alt="{{ .Site.Title }} Profile Photo" width="80" height="80">
		<img class="avatar-dark profile_photo u-photo" src="{{ "images/AvatarDarkTwo.png" | relURL }}" alt="{{ .Site.Title }} Profile Photo" width="80" height="80">
		<svg class="itsme" role="img" viewBox="0 0 22 22" fill="#1da1f2" height="1em">
			<path d="M20.396 11a3.487 3.487 0 0 0-2.008-3.062 3.474 3.474 0 0 0-.742-3.584 3.474 3.474 0 0 0-3.584-.742A3.468 3.468 0 0 0 11 1.604a3.463 3.463 0 0 0-3.053 2.008 3.472 3.472 0 0 0-1.902-.14c-.635.13-1.22.436-1.69.882a3.461 3.461 0 0 0-.734 3.584A3.49 3.49 0 0 0 1.604 11a3.496 3.496 0 0 0 2.017 3.062 3.471 3.471 0 0 0 .733 3.584 3.49 3.49 0 0 0 3.584.742A3.487 3.487 0 0 0 11 20.396a3.476 3.476 0 0 0 3.062-2.007 3.335 3.335 0 0 0 4.326-4.327A3.487 3.487 0 0 0 20.396 11zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"></path>
		</svg>
	</a>
	<a class="page-link follow-along" href="/subscribe/">Subscribe via email Â»</a>
	<div class="site-title-with-links">
		<div class="site-title-tagline">
			<h1 class="site-title">
				<a class="p-name u-url" href="/">{{ .Site.Data.site.name }}</a>
			</h1>
			<a class="site-tagline" href="/">{{ .Site.Data.site.tagline }}</a>
		</div>
	</div>
	<div class="description">
		<p>{{ .Site.Data.site.description }}</p>
	</div>
	<div class="header-nav">
		<nav class="site-nav">
			<ul>
			{{ range .Site.Menus.main }}
				{{ if .Page.Params.redirect_url }}
					<li><a class="page-link {{ .Name }}" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
				{{ else }}
					<li><a class="page-link {{ .Name }}" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
				{{ end }}
			{{ end }}
			</ul>
		</nav>
		{{ partial "social-links.html" . }}
	</div>
	<div id="stories-container" class="stories"></div>
</header>
