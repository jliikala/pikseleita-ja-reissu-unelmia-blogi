<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

{{ partial "head.html" . }}

<body class="{{ if .IsHome }}home{{ else }}page{{ end }}">
  {{ partial "header.html" . }}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>
  {{ partial "footer.html" . }}

  {{ with .Site.Params.plugins_js }}
    {{ range . }}
      <script src="{{ . }}"></script>
    {{ end }}
  {{ end }}
</body>

</html>
