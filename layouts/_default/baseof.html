<!DOCTYPE html>
<html lang="{{ .Site.Data.site.language }}">

{{ partial "head.html" . }}

<body class="{{ if .IsHome }}home{{ else }}page{{ end }}">
  {{ partial "header.html" . }}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>
  {{ partial "footer.html" . }}

  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
</body>

</html>
